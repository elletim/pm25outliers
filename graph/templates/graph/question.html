<form action="{% url 'results'%}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>{{ question.question_text }}</h1></legend>
        
        <label for="question">{{ question.question_text }}</label><br>
        <select name= "choice" id= "question">
            {% for choice in question.choice_set.all %}
            <option value =" {{ choice.id }}">{{ choice.choice_text }}</option>
            {% endfor %}
        </select>

    </fieldset>
    <input type="submit" value="Submit">
</form>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <style type="text/css">
      #map {width: 75vw; height: 50vh;}
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script>
        const map = L.map('map', {
        center: [-29.50, 145],
        zoom: 3.5
        });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors' }).addTo(map);

    var locations = {{ records }};
    for (var i = 0; i < locations.length; i++)
    {
     marker = new L.marker(locations[i]).addTo(map);
    }  
    var names = {{ names }};
    for (var i = 0; i < names.length; i++)
    {
        marker.bindPopup(names[i]);
    }
    
    </script>
  </body>
</html>
