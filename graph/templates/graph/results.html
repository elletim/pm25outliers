<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
  </head>
  <body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            title: {
                text: "{{ city }}"
            },
            legend: {
                orient: 'vertical',
                right: 10,
                top: 50
            },
            xAxis: {
            type: 'category',
            data: {{ datetime_list }}
        }, 
        yAxis: {},
        series: [
            {
                name: 'pm2.5',
                type: 'bar',
                data : {{ pm25_list }}
            },
            {
                name: 'average',
                type: 'line',
                data: {{ average }}
            },
            {
                name: 'Plus 1 StDev',
                type: 'line',
                data: {{ plusstdv1 }} 
            },
            {
                name: 'Minus 1 StDev',
                type: 'line',
                data: {{ minusstdv1 }} 
            },
            {
                name: 'Plus 2 StDev',
                type: 'line',
                data: {{ plusstdv2 }} 
            },
            {
                name: 'Minus 2 StDev',
                type: 'line',
                data: {{ minusstdv2 }} 
            }
        ]
        };
        myChart.setOption(option);

    </script>
  </body>

</html>
