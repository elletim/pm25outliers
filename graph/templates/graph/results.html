<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
  </head>
  <body>
    <div id="main" style="width: 1300px;height:600px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            title: {
                text: "{{ city }}",
                left: 'center'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                orient: 'vertical',
                right: 10,
                top: 50
            },
            xAxis: {
            type: 'category',
            axisLabel: {
                interval: 3000,
                rotate:45
            },
            data: {{ datetime_list }}
        }, 
        yAxis: {},
        series: [
            {
                name: 'pm2.5 level',
                type: 'bar',
                data : {{ pm25_list }}
            },
            {
                name: 'average',
                type: 'line',
                data: {{ average }}
            },
            {
                name: '+2 stdv',
                type: 'line',
                data: {{ plusstdv2 }} 
            },
            {
                name: '-2 stdv',
                type: 'line',
                data: {{ minusstdv2 }} 
            },
            {
                name: '+3 stdv',
                type: 'line',
                data: {{ plusstdv3 }} 
            },
            {
                name: '-3 stdv',
                type: 'line',
                data: {{ minusstdv3 }} 
            }
          
            
        ]
        };
        myChart.setOption(option);

    </script>
  </body>

</html>
